<h1 class="titulo-page">TO-DO LISTA</h1>
<app-intrucciones></app-intrucciones>
<div class="container text-center">
    <div class="row justify-content-md-center">
        <div class="col col-lg-2">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Tarea" aria-describedby="button-addon2" [(ngModel)]="newTarea" autofocus>
                <button class="btn btn-outline-secondary btn-success" type="button" id="boton-tarea" (click)="saveToDo()">Agregar</button>
            </div>
            <table class="table table-striped">

                <tbody>
                    <tr *ngFor="let todo of tareas; let i = index;">
                        <th scope="row">{{i+1}}</th>
                        <td class="{{(!todo.isCompleted)?'done' :''}}" (click)="hecho(i)">{{todo.name}}</td>
                        <td (click)="quitar(i)">x</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
